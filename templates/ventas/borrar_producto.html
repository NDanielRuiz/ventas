{% extends 'base.html' %}
{% block title %}Confirmar Borrado{% endblock %}
{% block content %}
  <h2 class="text-danger">¿Estás seguro?</h2>
  <hr>
  <p>Estás a punto de eliminar permanentemente el producto:</p>
  <div class="alert alert-warning">
    <h4>{{ producto.nombre }}</h4>
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'ventas:detalle_producto' producto.id %}" class="btn btn-secondary">No, cancelar</a>
  </form>
{% endblock %}
